<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Intro a Boostrap 5.0</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Introducción a boostrap </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <form class="container col-3 mt-5 border border-1 shadow rounded p-4">
            <div class="mb-3 pb-3 d-flex justify-content-between border-bottom border-1">
                <h4>Acceso</h4>
                <button type="button" class="btn btn-outline-primary">Registro</button>
            </div>
            <div class="mb-3 input-group flex-nowrap">
                <span class="input-group-text material-icons-round" id="addon-wrapping">person</span>
                <input type="text" class="form-control" placeholder="test@test.com" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="mb-3 input-group flex-nowrap">
                <span class="input-group-text material-icons-round" id="addon-wrapping">key</span>
                <input type="password" class="form-control" placeholder="password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>

            <div class = "d-flex justify-content-between">

                <button type="submit" class="btn btn-primary w-auto">Acceso</button>
                <a href="#" class="text-decoration-none"><span>¿Olvidó su contraseña?</span></a>

            </div>

            
          </form>
    </main>

    <footer class="fixed-bottom d-flex justify-content-center footer-custom py-3">
        <span class="fs-3">Todos los derechos reservados | <b class="text-uppercase">José Nazario</b></span>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
